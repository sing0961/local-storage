<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Local Storage</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>	


 <body>
  <header>
    <h1>Contact Manager</h1>
  </header>
  <main>
    <ul class="contacts">
      
    </ul>
  </main>
  <footer>
    <div class="fab"></div>
  </footer>
  
  <div class="overlay">&nbsp;</div>
  <section class="contactform">
  	<form>
  		<input type="text" id="input-name" placeholder="Full Name"required />
  		<input type="email" id="input-email"
  		placeholder="Email Address" required />
  		<input type="text" id="input-phone" placeholder="Phone Number"required />
  		<button id="button-cancel">Cancel</button>
  		<button id="button-save">Save Contact</button>
  	</form>
  </section>
  
  <script src="js/starter.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
